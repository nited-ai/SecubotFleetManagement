[pytest]
# Pytest configuration for Unitree WebRTC Connect

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.4

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below 80%
    --cov-fail-under=80
    # Show warnings
    -W default
    # Asyncio mode
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for routes and services
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    webrtc: Tests that require WebRTC connection
    audio: Tests related to audio streaming
    video: Tests related to video streaming
    control: Tests related to robot control
    connection: Tests related to connection management

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*
    */dist-packages/*
    setup.py
    conftest.py

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
# Show missing lines
show_missing = True
# Skip covered files
skip_covered = False
# Precision for coverage percentage
precision = 2
# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about type checking blocks
    if TYPE_CHECKING:
    # Don't complain about protocol methods
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

