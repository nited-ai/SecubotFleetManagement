{% extends "base.html" %}

{% block title %}Robot Control - SecuBot{% endblock %}

{% block head %}
<style>
    /* Fullscreen layout - no scrolling */
    body {
        overflow: hidden;
    }
</style>
{% endblock %}

{% block content %}
<!-- Fullscreen Video Container -->
<div class="relative w-screen h-screen bg-black">
    <!-- Video Feed -->
    <img id="video-feed" 
         src="{{ url_for('views.video_feed') }}" 
         class="fullscreen-video"
         alt="Robot Video Feed">
    
    <!-- Status HUD Overlay (Top-Left) -->
    <div class="status-hud">
        <div class="space-y-3">
            <!-- Battery -->
            <div class="flex items-center space-x-3">
                <svg class="battery-icon w-5 h-5 text-green-400 transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4V5h12v10z"></path>
                </svg>
                <div class="flex-1">
                    <div class="text-xs text-gray-400">Battery</div>
                    <div class="text-sm font-semibold" id="battery-level">---%</div>
                </div>
            </div>
            
            <!-- Ping -->
            <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-unitree-info" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                </svg>
                <div class="flex-1">
                    <div class="text-xs text-gray-400">Ping</div>
                    <div class="text-sm font-semibold" id="ping-value">--- ms</div>
                </div>
            </div>
            
            <!-- Mode - TEMPORARILY DISABLED: Investigating LF_SPORT_MOD_STATE subscription issues
            <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-unitree-warning" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                </svg>
                <div class="flex-1">
                    <div class="text-xs text-gray-400">Mode</div>
                    <div class="text-sm font-semibold" id="robot-mode">---</div>
                </div>
            </div>
            -->
            
            <!-- Light Level Slider -->
            <div class="pt-2 border-t border-gray-600">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-yellow-400 transition-all duration-200" id="light-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-xs text-gray-400">Light <span class="text-gray-500">(←/→)</span></span>
                    </div>
                    <span class="text-sm font-semibold transition-all duration-200" id="light-level-value">0</span>
                </div>
                <input type="range"
                       id="light-level-slider"
                       min="0"
                       max="10"
                       step="1"
                       value="0"
                       class="w-full">
            </div>
        </div>
    </div>
    
    <!-- Exit Button (Top-Right) -->
    <button id="exit-btn" class="floating-btn top-5 right-5 bg-unitree-danger hover:bg-red-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
    
    <!-- Quick Settings Button (Bottom-Right) -->
    <button id="quick-settings-btn" class="floating-btn bottom-5 right-5 bg-unitree-dark-lighter hover:bg-gray-700 border border-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
    </button>

    <!-- Speed Indicator Overlay (Mouse Wheel Speed Adjustment) -->
    <div id="speedIndicator" class="speed-indicator">
        <div class="speed-label">Movement Speed</div>
        <div class="speed-value" id="speedValue">100%</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Socket.IO Client Library -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<!-- Control modules -->
<script src="{{ url_for('static', filename='js/websocket-client.js') }}?v=1.0.2"></script>
<script src="{{ url_for('static', filename='js/keyboard-mouse-control.js') }}?v=1.0.7"></script>
<script src="{{ url_for('static', filename='js/gamepad-control.js') }}?v=1.0.1"></script>

<!-- Main control script -->
<script src="{{ url_for('static', filename='js/control.js') }}?v=1.0.8"></script>
{% endblock %}
