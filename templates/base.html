<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecuBot{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.output.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Chart.js for curve visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Block for additional head content -->
    {% block head %}{% endblock %}
</head>
<body class="bg-unitree-dark text-white min-h-screen">
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Block for scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
