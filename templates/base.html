<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecuBot{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'unitree-primary': '#00E8DA',
                        'unitree-secondary': '#00B8AD',
                        'unitree-dark': '#1e1e1e',
                        'unitree-dark-lighter': '#2d2d2d',
                        'unitree-success': '#10b981',
                        'unitree-warning': '#f59e0b',
                        'unitree-danger': '#ef4444',
                        'unitree-info': '#3b82f6',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Block for additional head content -->
    {% block head %}{% endblock %}
</head>
<body class="bg-unitree-dark text-white min-h-screen">
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Block for scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
